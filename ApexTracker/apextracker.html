                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">

        <div class="container">
            <div class="row">
                <div class="col-10 mt-5 m-auto">
                    <form id="myForm" class="d-block " role="search">
                        <div class="input-group mb-3 d-flex flex-nowrap">
                            <div class="input-group">
                                <label for="validationServerUsernameFeedback"> </label>
                                <input type="text" id="SearchBar" class="form-control is-invalid" aria-label="Text input with dropdown button" placeholder="Enter Username"   minlength="3" maxlength="16" required  />
                                <label for="Platform"> </label>
                                    <select name="Platform2" id="Platform2">
                                        <option value="PC"> PC</option>
                                        <option value="PS4"> PS4 </option>
                                        <option value="X1">XBOX</option>
                                    </select>
                                    <button class=" btn " id="searchButton"style="background-color: black;color:white"onclick="testingData()" type="submit">Enter</button>
                                    <div id="validationServerUsernameFeedback" class="invalid-feedback mt-4">
                                        <p style="color:rgb(204, 71, 71); font-size: 15px" >  Please write a username. </p>
                                    </div>
                            </div>
                        </div>
                    </form>
