<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">

        <style>
         [data-tab-content ]{
    display: none;
}

.active[data-tab-content]{
    display: block;
}

.tabs{
    padding: 34px;
    display: flex;
    justify-content: space-around;
    list-style: none;
     border-bottom: 1px solid black;
}



.tabs{
    cursor: pointer;
    padding: 10px;
}

.tab.active{
    color: rgb(78, 176, 122);
}


.tab:hover{
    color: red;
}

.outershell{
    border: 1px solid black;
    width: max-content;
    padding: 45px;

}

.tab{
    margin: 35px;
}
        </style>
    </head>
    <body>
    
        <div class="outershell">
            <ul class="tabs">
                <li data-tab-target="#home" class=" active tab"> home </li>
                <li  data-tab-target="#pricing" class="tab"> home </li>
                <li  data-tab-target="#about" class="tab"> about </li>
            </ul>
          <div class="tab-content">
              <div id="home" data-tab-content class="active">
                  <h1> Home </h1>
                  <p> hi this is a  test </p>
              </div>
              <div id="pricing" data-tab-content>
                  <h1> about </h1>
                  <p> see if it works </p>
              </div>
              <div id="about" data-tab-content>
                  <h1> home </h1>
                  <p> see if it works </p>
              </div>
          </div>
        </div>
        
      
        
    <script src="tabs.js" defer> </script>

</html>
